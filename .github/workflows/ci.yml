on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
        - uses: actions/checkout@v3

        - uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '8.x'

        - name: Restore
          run: dotnet restore

        - name: Build
          run: dotnet build

        - name: Tests
          run: dotnet test
